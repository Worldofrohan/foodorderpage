<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Express</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav">
            <a href="#" class="logo">
            <ion-icon name="fast-food-outline"></ion-icon>
            Food Express
        </a>          
        <div class="box">
            <div class="cart-count">0</div>
            <ion-icon name="cart" id="cart-icon"></ion-icon>
        </div>
       <div class="cart">
            <div class="cart-title">Cart Items</div>
            <div class="cart-content">
       <!--       <div class="cart-box">
            <img src="idly.jpg" class="cart-img">
            <div class="detail-box">
                <div class="cart-food-title">Idly</div>
                <div class="price-box">
                    <div class="cart-price">Rs.30</div>
                    <div class="cart-amt">Rs.30</div>
                </div>
                <input type="number" value="1" class="cart-quantity">
            </div>
            <ion-icon name="trash" class="cart-remove"></ion-icon>
                </div> -->
            </div>
         <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">Rs.0</div>
         </div>
         <button class="btn-buy">Place Order</button>
         <ion-icon name="close" id="cart-close"></ion-icon>
        </div>
    </div>
    </header>
    <div class="container">
        <h2 class="title"> Discover the best Food</h2>
        <div class="shop-content">

          <div class="food-box">
            <div class="pic">
                <img src="idly.jpg" class="food-image">
            </div>
            <h2 class="food-title">Idly</h2>
            <span class="food-price">Rs.30</span>
            <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>

            <div class="food-box">
                <div class="pic">
                    <img src="dosa.jpg" class="food-image">
                </div>
                <h2 class="food-title">Dosa</h2>
                <span class="food-price">Rs.50</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
                </div>
             
             <div class="food-box">
              <div class="pic">
                <img src="idiyappam.jpg" class="food-image">
                </div>
                <h2 class="food-title">Idiyappam</h2>
                <span class="food-price">Rs.50</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
                </div>    


          <div class="food-box">
            <div class="pic">
            <img src="pngal.jpg" class="food-image">
            </div>
            <h2 class="food-title">Pongal</h2>
            <span class="food-price">Rs.40</span>
            <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>

        <div class="food-box">
            <div class="pic">
            <img src="poori.jpg" class="food-image">
            </div>
            <h2 class="food-title">Poori</h2>
            <span class="food-price">Rs.30</span>
            <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>

            <div class="food-box">
                <div class="pic">
                <img src="upma.jpg" class="food-image">
                </div>
                <h2 class="food-title">upma</h2>
                <span class="food-price">Rs.50</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
                </div>          


            <div class="food-box">
                <div class="pic">
                <img src="appam2.jpg" class="food-image">
                </div>
                <h2 class="food-title">Appam</h2>
                <span class="food-price">Rs.60</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
                </div>  

                <div class="food-box">
                    <div class="pic">
                    <img src="sweetrice.jpg" class="food-image">
                    </div>
                    <h2 class="food-title">Sweetrice</h2>
                    <span class="food-price">Rs.70</span>
                    <ion-icon name="cart" class="add-cart"></ion-icon>
                    </div>             
                

        </div>
    </div>
    <script src="script.js"></script>
